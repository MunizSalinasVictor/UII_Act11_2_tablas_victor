{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %}Sistema de Suscripciones{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="wrapper">
        <header class="main-header">
            <h1><a href="{% url 'app_suscripciones:listar_usuarios' %}">📊 Sistema de Suscripciones</a></h1>
            <nav class="main-nav">
                <a href="{% url 'app_suscripciones:listar_usuarios' %}">👥 Usuarios</a>
                <a href="{% url 'app_suscripciones:listar_planes' %}">📋 Planes</a>
                <a href="{% url 'app_suscripciones:crear_usuario' %}">➕ Nuevo Usuario</a>
                <a href="{% url 'app_suscripciones:crear_plan' %}">⭐ Nuevo Plan</a>
            </nav>
        </header>

        <main class="main-content">
            {% block contenido %}{% endblock %}
        </main>

        <footer class="main-footer">
            <p>© 2025 Sistema de Suscripciones - Aplicación educativa de Django</p>
        </footer>
    </div>
</body>
</html>
