{% extends 'base.html' %}
{% block titulo %}Eliminar Usuario | Sistema de Suscripciones{% endblock %}

{% block contenido %}
<h2>¿Estás seguro de que quieres borrar a "{{ usuario.email }}"?</h2>
<p>Esta acción no se puede deshacer.</p>
<form method="post">
    {% csrf_token %}
    <div class="actions">
        <button type="submit" class="btn btn-danger">Sí, Borrar</button>
        <a href="{% url 'app_suscripciones:detalle_usuario' usuario.id %}" class="btn">Cancelar</a>
    </div>
</form>
{% endblock %}
